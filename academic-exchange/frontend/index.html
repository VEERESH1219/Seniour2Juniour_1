<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center pt-10 p-4">

    <div class="bg-white p-6 md:p-8 rounded-lg shadow-xl w-full max-w-6xl transition-all duration-300">
        
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600 tracking-tight">
            üìö Academic Exchange
        </h1>

        <div id="error-msg" class="hidden bg-red-100 text-red-700 p-3 mb-4 rounded text-sm text-center font-semibold border border-red-200"></div>

        <div id="login-form" class="max-w-md mx-auto">
            <h2 class="text-xl font-semibold mb-4 text-center text-gray-700">Login to Continue</h2>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email Address" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="login-password" placeholder="Password" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="login()" class="w-full bg-blue-600 text-white font-bold p-3 rounded hover:bg-blue-700 transition">
                    Login
                </button>
            </div>
            <p class="mt-4 text-sm text-center text-gray-600">
                New here? <a href="#" onclick="showRegister()" class="text-blue-600 hover:underline font-semibold">Create Account</a>
            </p>
        </div>

        <div id="register-form" class="hidden max-w-md mx-auto">
            <h2 class="text-xl font-semibold mb-4 text-center text-gray-700">Create Account</h2>
            <div class="space-y-4">
                <input type="text" id="reg-username" placeholder="Full Name" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                <input type="email" id="reg-email" placeholder="Email Address" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                <input type="password" id="reg-password" placeholder="Create Password" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                <button onclick="register()" class="w-full bg-green-600 text-white font-bold p-3 rounded hover:bg-green-700 transition">
                    Register
                </button>
            </div>
            <p class="mt-4 text-sm text-center text-gray-600">
                Already have an account? <a href="#" onclick="showLogin()" class="text-blue-600 hover:underline font-semibold">Login here</a>
            </p>
        </div>

        <div id="dashboard" class="hidden w-full">
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 pb-4 border-b">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h2 class="text-2xl font-bold text-gray-800">üõçÔ∏è Marketplace</h2>
                    <p id="user-display" class="text-gray-500 text-sm">Welcome back!</p>
                </div>
                <button onclick="logout()" class="bg-red-500 text-white px-6 py-2 rounded shadow hover:bg-red-600 transition text-sm font-bold">
                    Logout
                </button>
            </div>

            <div class="bg-blue-50 p-6 rounded-xl mb-10 border border-blue-100 shadow-sm">
                <h3 class="font-bold text-lg mb-4 text-blue-800 flex items-center gap-2">
                    ‚ûï Sell a Book
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="file" id="book-image" class="p-2 border rounded bg-white" accept="image/*">
                    <input type="text" id="book-title" placeholder="Book Title" class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input type="number" id="book-price" placeholder="Price (‚Çπ)" class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input type="text" id="book-desc" placeholder="Condition (e.g. Good, New)" class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <button onclick="addListing()" class="mt-4 w-full md:w-auto md:px-8 bg-blue-600 text-white font-bold p-3 rounded hover:bg-blue-700 transition shadow">
                    Post Listing
                </button>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h3 class="font-bold text-xl text-gray-700 self-start md:self-center">Browse Books</h3>
                
                <div class="flex flex-col sm:flex-row w-full md:w-auto gap-3">
                    <div class="relative w-full md:w-64">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">üîç</span>
                        <input type="text" id="search-box" onkeyup="filterBooks()" 
                               placeholder="Search by title..." 
                               class="w-full pl-10 p-2 border rounded text-sm focus:outline-none focus:ring-2 focus:ring-gray-300">
                    </div>
                    
                    <select id="sort-box" onchange="filterBooks()" class="w-full md:w-auto p-2 border rounded text-sm bg-white cursor-pointer focus:outline-none focus:ring-2 focus:ring-gray-300">
                        <option value="newest">üïí Newest First</option>
                        <option value="price-low">üí∞ Price: Low to High</option>
                        <option value="price-high">üíé Price: High to Low</option>
                    </select>
                </div>
            </div>
            
            <div id="listings-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>

        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
